<div class="detail-container" *ngIf="image">
  <button class="back-button" (click)="goBack()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    Back to Gallery
  </button>

  <div class="detail-content">
    <div class="image-container">
      <img [src]="image.url" [alt]="image.title" class="detail-image" />
    </div>

    <div class="info-container">
      <h1 class="detail-title">{{ image.title }}</h1>
      <div class="divider"></div>
      <p class="detail-description">{{ image.description }}</p>
    </div>
  </div>
</div>

<div class="not-found" *ngIf="!image">
  <h2>Image not found</h2>
  <button class="back-button" (click)="goBack()">Return to Gallery</button>
</div>
