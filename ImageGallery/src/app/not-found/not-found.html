<div class="not-found-container">
  <div class="not-found-content">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-description">
      Oops! The page you're looking for doesn't exist. It might have been moved
      or deleted.
    </p>
    <div class="action-buttons">
      <a routerLink="/" class="btn btn-primary">Go Home</a>
      <a routerLink="/gallery" class="btn btn-secondary">View Gallery</a>
    </div>
  </div>

  <div class="illustration">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="80" fill="#1a4d2e" opacity="0.1" />
      <circle cx="100" cy="100" r="60" fill="#888c8d" opacity="0.2" />
      <circle cx="100" cy="100" r="40" fill="#1a4d2e" opacity="0.3" />
    </svg>
  </div>
</div>
